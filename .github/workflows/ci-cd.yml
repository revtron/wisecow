name: Build, Push & Deploy

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1️⃣ Build Docker image
      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/wisecow:latest .

      # 2️⃣ Login to Docker Hub
      - name: Docker Hub Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3️⃣ Push Docker image
      - name: Push Docker image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/wisecow:latest

      # 4️⃣ Install Railway CLI
      - name: Install Railway CLI
        run: curl -sSL https://cli.railway.app/install.sh | sh

      # 5️⃣ Verify Railway CLI
      - name: Check Railway CLI
        run: railway --version

      # 6️⃣ Login to Railway
      - name: Railway Login
        run: railway login --apiKey ${{ secrets.RAILWAY_API_TOKEN }}

      # 7️⃣ Deploy to Railway
      - name: Deploy to Railway
        run: railway up --detach




































